<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img id="ft" src="#">
    <button onclick="valid()">Click</button>

    <script>
        var ft = document.getElementById("ft")
        var n = 4

        function valid() {
            if ((n - 1) >= 0 ){
                n--
                setTimeout("valid()", 1000)

                if ((n > 0) && (n <= 3)) {
                    ft.src = "cloud-check.svg"
                }else{
                    ft.src="/img/cloud-upload.svg"
                }
            }
        }
    </script>
</body>

</html>
