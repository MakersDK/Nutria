        <!--Div Modal for Student-->

                                <label for="email" class="col-2 col-form-label" autocomplete>Email</label>
                                <div class="col-10">
                                    <input type="email" class="form-control" id="email1" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-2 col-form-label">Senha</label>
                                <div class="col-10">
                                    <input type="password" id="psenha1" class="form-control" id="password1"

                            </div>
                            <div class="p-2 form-group row">

        <!--Div Modal for employee-->

                                <div class="col-10">

    <script>
        bt.addEventListener('submit', (e) => {
            const email1 = document.getElementById("email1")
            const email2 = document.getElementById("email2")
            const email3 = document.getElementById("email3")
            const psenha1 = document.getElementById("psenha1")
            const psenha2 = document.getElementById("psenha2")
            const psenha3 = document.getElementById("psenha3")
            alert("testando")
            e.preventDefault()
            if ((email1.value.length) || (email2.value.length) || (email3.value.length) || (psenha1.value.length) || (psenha2.value.length) || (psenha3.value.length)) {
                document.getElementById("localerrno").innerHTML = '<div class="alert alert-danger" id="alert">Desculpe, isto não funcionou, Por gentileza, Tente novamente</div>'
            }
            setTimeout(() => {
                document.getElementById("localerrno").innerHTML = ''
            },3000)
        })        
    </script>
