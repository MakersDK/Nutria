<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <!--<link rel="manifest" href="manifest.json">-->
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form-validation.css">
    <link rel="stylesheet" href="css/signin.css">
    <title>Login</title>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .form-signup {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .checkbox,
        .form-group {
            text-align: left;
        }

        footer {
            position: fixed;
            bottom: 0%;
            width: 100%;
            text-align: center;
        }

        .title {
            font-weight: 900;
            font-size: 40px;
        }

        #navbarCollapse a {
            margin: 12px;
        }

        .navbar-toggler {
            border: none;
        }

        .showpass {
            margin-top: 5px;
        }

        #check {
            margin-right: 10px;
        }
    </style>

</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Verena</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-center collapse navbar-collapse" id="navbarCollapse">
                <a class="text-light aria-current=" href="conta.html"><img src="img/arrow-left.svg" alt="Voltar"
                        width="25px"></a>
                <a class="text-light aria-current=" href="index.html"><img src="img/home.svg" alt="home"
                        width="25px"></a>
                <a class="text-light" href="confirm.html"><img src="img/form.svg" alt="Form" width="25px"></a>
                <a class="text-light aria-current=" href="conta.html"><img src="img/login.svg" alt="login"
                        width="25px"></a>
                <a class="text-light aria-current=" href="sobre.html"><img src="img/help.svg" alt="sobre"
                        width="25px"></a>
            </div>
        </nav>
    </header>
    <main class="form-signup">
        <form action="pagelogin.html" method="GET" class="needs-validation" novalidate>
            <h1 class=" title text-center mb-3">
                Sign up
            </h1>
            <label class="visually-hidden" for="inputNumber">Username</label>
            <div class="input-group">
                <input class="form-control  mb-2" type="text" name="email" id="inputEmail" placeholder="Username"
                    required>
            </div>
            <label class="visually-hidden" for="inputNumber">Email Addsituations</label>
            <div class="input-group">
                <span class="input-group-text" id="emailAddon">@</span>
                <input class="form-control  mb-2" type="email" name="email" id="inputEmail" placeholder="Enter Email"
                    aria-describedby="emailAddon" required>
            </div>
            <label class="visually-hidden" for="inputpasswd">Password</label>
            <div class="input-group">
                <span class="input-group-text" id="passwdAddon"><img src="img/lock.svg"></span>
                <input class="form-control " type="password" name="password" id="inputpasswd" placeholder="********"
                    aria-describedby="passwdAddon" onkeyup="validarsenha()" onchange="confirpwd()" maxlength="20"
                    required>
            </div>
            <div class="mt-2 ml-2" id="confirpwd"></div>
            <div class="mt-2" id="errosenha"></div>
            <input class="mt-2 btn btn-primary w-100" type="submit"></input>
            </div>
        </form>
    </main>
    <footer class="bg-dark">
        <div class="container">
            <p class="mt-2  mb-3 text-muted text-center">&copy; 2020-2021</p>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/form-validation.js"></script>
    <script>
        /***************************************************************************
                                Verified the password status
        ****************************************************************************/
        function validarsenha() {
            var senha = document.getElementById("inputpasswd").value
            var forca = 0
            if ((senha.length >= 4) && (senha.length <= 7)) {
                forca += 10
            }
            if ((senha.length >= 7) && (senha.match(/[a-z]+/))) {
                forca += 25
            } if ((senha.length >= 6) && (senha.match(/[a-z]+/))) {
                forca += 10
            } if ((senha.length >= 7) && (senha.match(/[A-Z]+/))) {
                forca += 20
            } if ((senha.length >= 8) && (senha.match(/[~`!@#$%^&*?]/))) {
                forca += 25
            }
            mostraforca(forca)
        }

        /***************************************************************************
                                    Evaluation Condition                        
        ****************************************************************************/

        function mostraforca(forca) {
           
            if (forca < 30) {
                document.getElementById("errosenha").innerHTML = '<div class="progress"><div class="progress-bar bg-danger" role="progressbar" style="width:25%" aria-valuenow="25%" aria-valuemin="0" aria-valuemax="100"></div></div>'
            } else if ((forca >= 30) && (forca < 50)) {
                document.getElementById("errosenha").innerHTML = '<div class="progress"><div class="progress-bar bg-warning" role="progressbar" style="width:50%" aria-valuenow="50%" aria-valuemin="0" aria-valuemax="100"></div></div>'
            } else if ((forca >= 50) && (forca < 70)) {
                document.getElementById("errosenha").innerHTML = '<div class="progress"><div class="progress-bar bg-info" role="progressbar" style="width:75%" aria-valuenow="75%" aria-valuemin="0" aria-valuemax="100"></div></div>'
            } else if ((forca >= 70) && (forca < 100)) {
                document.getElementById("errosenha").innerHTML = '<div class="progress"><div class="progress-bar bg-success" role="progressbar" style="width:100%" aria-valuenow="100%" aria-valuemin="0" aria-valuemax="100"></div></div>'
            }
        }
        /***************************************************************************
                Dynamically added password repeat & configuring password show                                   
        ****************************************************************************/
        function confirpwd() {
            var pwd = document.getElementById("confirpwd").innerHTML = '<div class="input-group"><span class="input-group-text" id = "passwdAddon" ><img        src="img/lock.svg"></span><input class="form-control " type="password" name="password" id="inputpwd" placeholder="Repetir-senha" aria -describedby="passwdAddon" maxlength = "15" required></div><div class="showpass"><input type="checkbox" id="check" onclick="showpass()"></input><label for="check">Mostrar palavra-passe</label></div>'
        }
        function showpass() {
            var senha = window.document.getElementById('inputpasswd')
            var repwd = window.document.getElementById('inputpwd')
            if (senha.type == "password") {
                senha.type = "text"
            } else {
                senha.type = "password"
            }
            if (repwd.type == "password") {
                repwd.type = "text"
            } else {
                repwd.type = "password"
            }
        }
    </script>
</body>
</html>
