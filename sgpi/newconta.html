    <style>
        html,
        body {
            height: 100%;

        body {
            display: flex;
            align-items: center;

        .form-signup {
            width: 100%;
            max-width: 330px;

            margin: auto;
        }

        .checkbox,
        .form-group {
            text-align: left;
        }

        footer {
            position: fixed;
            bottom: 0%;
            width: 100%;
            text-align: center;
        }

        .title {
            font-weight: 900;
            font-size: 40px;
        }

        #navbarCollapse a {
            margin: 12px;
        }

        .link label a {
            text-decoration: none;
        }
    </style>

</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Verena</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-center collapse navbar-collapse" id="navbarCollapse">
                <a class="text-light aria-current=" href="conta.html"><img src="img/arrow-left.svg" alt="Voltar"
                        width="25px"></a>
                <a class="text-light aria-current=" href="index.html"><img src="img/home.svg" alt="home"
                        width="25px"></a>
                <a class="text-light" href="confirm.html"><img src="img/form.svg" alt="Form" width="25px"></a>
                <a class="text-light aria-current=" href="conta.html"><img src="img/login.svg" alt="login"

                <a class="text-light aria-current=" href="sobre.html"><img src="img/help.svg" alt="sobre"
                        width="25px"></a>
            </div>
        </nav>>
    </header>
    <main class="form-signup">
        <form action="pagelogin.html" method="GET" class="needs-validation" novalidate>
            <h1 class=" title text-center mb-3">
                Sign up
            </h1>
            <label class="visually-hidden" for="inputNumber">Username</label>
            <div class="input-group">
                <input class="form-control  mb-2" type="text" name="email" id="inputEmail" placeholder="Username"
                    required>
            </div>
            <label class="visually-hidden" for="inputNumber">Email Address</label>
            <div class="input-group">
                <span class="input-group-text" id="emailAddon">@</span>
                <input class="form-control  mb-2" type="email" name="email" id="inputEmail" placeholder="Enter Email"
                    aria-describedby="emailAddon" required>
            </div>
            <label class="visually-hidden" for="inputpasswd">Password</label>
            <div class="input-group">
                <span class="input-group-text" id="passwdAddon"><img src="img/lock.svg"></span>
                <input class="form-control " type="password" name="passwd" id="inputpasswd" placeholder="********"
                    minlength="8" maxlength="20" aria-describedby="passwdAddon" required>
            </div>
            <div class="link">
                <input class="form-check-input" type="checkbox" name="check" id="check" required>
                <label class="form-text text muted" for="check">Aceitar<a href="termos de uso.html">Termos</a><a
                        href="Politicas de privacidade.html"> | Pol√≠tica de Privacidade</a></label>
                <input class="btn btn-primary w-100" type="submit"></input>
            </div>
        </form>
    </main>
    <footer class="bg-dark">
        <div class="container">
            <p class="mt-2 mb-3 text-muted text-center">&copy; 2020-2021</p>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>

    <script src="js/form-validation.js"></script>
</body>
